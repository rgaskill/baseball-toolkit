application: baseballtoolkit
version: 4
runtime: python27
api_version: 1
threadsafe: true

handlers:
# re-direct to index.html if no path is give
- url: /
  static_files: index.html
  upload: index.html

# access the static resources in the root director

- url: /(.*)
  static_files: \1
  upload: (.*)